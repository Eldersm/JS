<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro Site</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body onload="carregou()">
    <header>
        <h1>Hora do Dia</h1>
    </header>
    <main >
        <div id="horas">
            <h2 id="agora_hora" >
                Agora são tal horas
            </h2>
            <img id="img1" class="imagens" src="../exercpratico/imagens/manha.jpg" alt="Imagem manhã" >
        </div>
    </main>
    <footer id="final">
        <p>
           Feito por <a href="https://github.com/Eldersm?tab=repositories" target="_blank" rel="next">Eldersm</a>
        </p>
    </footer>

    
    <script>
        function carregou(){
            var img = window.document.querySelector('img#img1')
            var agora = new Date()
            var hora = agora.getHours()
            var agora_hora =window.document.querySelector
            ('h2#agora_hora')

            if (hora >= 1 || hora <= 12 ){
                agora_hora.innerHTML = `Agora são ${hora} horas.`;
                window.document.querySelector('img#img1').style.display ='block'
            }else if(hora <= 18) {
                agora_hora.innerText = `Agora são ${hora} Horas.`
                document.body.style.background = '#A8643D'
                img.src='../exercpratico/imagens/tarde.jpg'
            }else if (hora > 19 || hora <= 24){
                agora_hora.innerHTML = `Agora são ${hora} horas`
                document.body.style.background = '#5353B5'
                img.src='../exercpratico/imagens/noite.jpg'
            }
        }

    </script>
</body>
</html>
