<html lang="pt-br">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro script</title>
    <style>
        body {
            background-color: rgb(108, 108, 172);
        }
        h1 {
            color: red;

            color: green;
        }

<body>

    <p>Já me livrei da maldição</p>

        var n1 = Number(window.prompt('Digite o primeiro número: '))
        var n2 = Number(window.prompt('Digite o segundo número'))

        window.alert(`A soma entre os dois números é de ${String(s)}`)
    </script>
